AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'hello

  Sample SAM Template for hello

  '
Globals:
  Function:
    Timeout: 3
Parameters:
  slackurl:
    Type: String
Resources:
  MyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Auth:
        DefaultAuthorizer: MyLambdaTokenAuthorizer
        Authorizers:
          MyLambdaTokenAuthorizer:
            FunctionArn:
              Fn::GetAtt:
              - MyAuthFunction
              - Arn
  MyAuthFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: MyAuthFunction
      Handler: authorizer.handler
      Runtime: nodejs12.x
  SNSAlertTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: SNSAlertTopic
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      FunctionName: SNSLambda
      Role:
        Fn::GetAtt:
        - MyFunctionRole
        - Arn
      Environment:
        Variables:
          SLACK_URL:
            Ref: slackurl
      Events:
        GetRoot:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /
            Method: get
        SNSTopicEvent:
          Type: SNS
          Properties:
            Topic:
              Ref: SNSAlertTopic
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
  MyFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/AWSLambdaExecute
  permission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Fn::GetAtt:
        - HelloWorldFunction
        - Arn
      Action: lambda:InvokeFunction
      Principal: sns.amazonaws.com
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - MyFunctionRole
      - Arn
